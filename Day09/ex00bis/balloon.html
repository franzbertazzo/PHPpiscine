<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>day09/ex00bis/balloon.html</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="balloon"></div>
	<style>
		#balloon 
		{
			width: 200px;
			height: 200px;
			display: inline-block;
			background: red;
			border-radius: 50%;
		}
	</style>
	<script>
		const	colors = ['red', 'green', 'blue'];
		var		index = 0;
		$('#balloon').on('click', function () {
			var size = balloon.offsetWidth + 10;
			if (size > 420)
				size = 200;
			
			index = (index + 1) % colors.length;
			$(this).css({
				width: `${size}px`,
				height: `${size}px`,
				background: colors[index]
			});
		});
		$('#balloon').on('mouseleave', function ()  {
			var size = balloon.offsetWidth - 5;
			if (size < 200)
				size = 200;
			balloon.style.width = balloon.style.height = `${size}px`;
			index--;
			if (index < 0)
				index = 2;s
			$(this).css({
				width: `${size}px`,
				height: `${size}px`,
				background: colors[index]
			});
		});
    </script>
</body>
</html>
